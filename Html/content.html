<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="../Css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c0ad8165cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      p{
        display: none;
        text-align: center;
      }
      body{
    background-image: url(../images/background.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}
    </style>
  </head>
  <body>

    
    <div class="container ">
        <div class="row h-auto pb-3 col-md-12 col-xs-6 ">
            
           <div class="formAdd w-50">
              <h2 class="title text-center mt-3"></h2>

              <div class="mb-3">
                <label class="form-label">Book Name</label>
                <input id="bookName" type="text" class="form-control" placeholder="Enter Book Name" pattern="[^\d]+" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="bookPrice" type="number" class="form-control" placeholder="Enter Book Price" pattern="[^\d]+" required min="0">
              </div>

              <div class="mb-3">
                <label class="form-label">Author Name</label>
                <input id="bookAuthor" type="text" class="form-control" placeholder="Enter Author Name" pattern="[^\d]+" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Author E-mail</label>
                <input id="authorEmail" type="email" class="form-control" placeholder="Enter Author E-mail" required >
              </div>

              <div class="text-center">
                <button id="btnNumber" type="submit" class="btn btn-outline-warning ps-5 pe-5 mt-3">Submit</button> 
            </div>
            <p class="error text-danger text-center mt-2 font-weight-bold">Email Must be [username@domain.com]</p>
           </div>


        </div>

        <div class="result mt-5 col-md-12 col-xs-6">
          <div class="baner text-dark d-flex align-items-center justify-content-between" style="height: 50px; background-color:#EEE4B1;">
            
            <input class="text-white ms-2 form-control" readonly placeholder="Name" style="width: 150px; font-weight: bold; background-color:#EEE4B1; color: white;">
            <input class="text-white form-control" readonly  placeholder="Price"style="width: 150px; font-weight: bold; background-color:#EEE4B1; color: white;">
            <input class="text-white form-control" readonly  placeholder="Author Name" style="width: 180px; font-weight: bold; background-color:#EEE4B1; color: white;">
            <input class="text-white form-control" readonly placeholder="Author E-mail" style="width: 180px; font-weight: bold; background-color:#EEE4B1; color: white;">
            <input class="text-white form-control" readonly placeholder="Author E-mail" style="width: 180px; visibility: hidden; background-color:#EEE4B1; color: white;">

            <h3 class="text-white d-none"></h3>
            <h3 class="text-white d-noe"></h3>
            <h3 class="text-white d-noe"></h3>

          </div>
          <!-- d-flex flex-column align-items-center justify-content-between  style="height: 50px; -->
          <div class="banerResult mt-2 ms-3 col-md-12 col-xs-6">
            
            

          </div>
        </div>


    </div>
















    <!--------------------tosat-->


    <div class="toast align-items-center text-bg-danger border-0 position-absolute top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
      <div class="d-flex">
          <div class="toast-body" id="toastid">
            All Fields is Required !
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script  src="../Js/content.js"></script> -->
    <script  type="module" src="../Js/content.js"></script>

  </body>
</html>
